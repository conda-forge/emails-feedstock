{% set name = "emails" %}
{% set version = "0.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: a4c2d67ea8b8831967a750d8edc6e77040d7693143fe280e6d2a367d9c36ff88

build:
  number: 1
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - chardet
    - cssutils
    - lxml
    - premailer
    - python-dateutil
    - requests

test:
  requires:
    - python {{ python_min }}
  imports:
    - emails
    - emails.compat
    - emails.loader
    - emails.store
    - emails.template
    - emails.message
    - emails.signers
    - emails.transformer
    - emails.utils

about:
  home: https://github.com/lavr/python-emails/
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: 'Modern python library for emails '

  description: |
    Modern python library for emails 
  dev_url: https://github.com/lavr/python-emails

extra:
  recipe-maintainers:
    - timkpaine
